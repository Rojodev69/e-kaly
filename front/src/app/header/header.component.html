<mat-toolbar >
    <mat-toolbar-row class="toolbar justify-content-between">
        <button mat-icon-button (click)="toggleSideBar()" ><mat-icon>menu</mat-icon></button>
        <div class="row mr-2 ml-auto"> 
            <ul>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu" class="user mt-2">
                        <img src="../../assets/user.png" class="user-image mr-1"/>
                        <span>User Name</span>
                        <mat-icon class="user-image-icon ml-1">keyboard_arrow_down</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                            <mat-icon>exit_to_app</mat-icon>
                            Profile
                        </button>
                        <button mat-menu-item>
                            <mat-icon>exit_to_app</mat-icon>
                            Logout
                        </button>
                    </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
